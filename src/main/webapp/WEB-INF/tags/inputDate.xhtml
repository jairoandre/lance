<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:outputLabel for="#{id}" value="#{label}:" style="font-weight:bold" />
	<h:outputText value="#{value}"
		rendered="#{editing == null ? false : !editing}">
		<f:convertDateTime pattern="dd/MM/yyyy" />
	</h:outputText>
	<p:calendar id="#{id}" value="#{value}"
		required="#{required == null ? false : required}" label="#{label}"
		rendered="#{rendered == null ? (editing == null ? true : editing) : rendered}"
		pattern="dd/MM/yyyy" mask="true" locale="pt_BR">
		<ui:insert />
	</p:calendar>
	<p:message id="#{id}_Msg" for="#{id}" />
</ui:composition>
