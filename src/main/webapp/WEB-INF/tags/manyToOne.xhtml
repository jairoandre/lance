<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:outputLabel for="#{id}_hidden" value="#{label}:"
		style="font-weight:bold" />
	<h:panelGroup id="#{id}">
		<h:outputText value="#{title}" rendered="#{!editing}" />
		<p:inputText id="#{id}_hidden" value="#{value}" label="#{label}"
			required="#{required == null ? false : required}"
			style="visibility: hidden; position: absolute;" />
		<p:inputText placeholder="Selecione..." style="min-width: 300px;"
			value="#{title}" readonly="true" rendered="#{editing}" />
		<span />
		<p:commandButton id="#{id}_OpenDlgBtn"
			onclick="PF('#{dialog}').show()"
			rendered="#{editing == null ? true : editing}" icon="fa fa-search" />
	</h:panelGroup>
	<p:message for="#{id}_hidden"
		rendered="#{renderMessage == null ? true : renderMessage}" />
</ui:composition>
