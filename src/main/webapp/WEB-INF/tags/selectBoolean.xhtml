<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:outputLabel for="#{id}" value="#{label}:" style="font-weight:bold" />
	<h:outputText value="#{value == null ? '-' : (value ? 'Sim' : 'Não')}"
		rendered="#{!editing}" />
	<p:selectOneMenu id="#{id}" value="#{value}" required="#{required}"
		label="#{label}" rendered="#{editing}">
		<f:selectItem itemLabel="Selecione..." />
		<f:selectItem itemLabel="Sim" itemValue="true" />
		<f:selectItem itemLabel="Não" itemValue="false" />
	</p:selectOneMenu>
	<p:message for="#{id}"
		rendered="#{renderMessage == null ? true : renderMessage}" />
</ui:composition>
