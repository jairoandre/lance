<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
  <h:panelGroup rendered="#{label != null}">
    <h:outputLabel for="#{id}" value="#{label}" style="font-weight:bold"/>
    <h:outputText value="*" style="font-weight: bold; color: red;"
                  rendered="#{required == null ? false : required}"/>
    <h:outputText value=":" style="font-weight: bold;"/>
    <h:panelGroup id="#{id}Info"
                  styleClass="fa fa-info-circle lance-info-icon"
                  rendered="#{info != null}"/>
    <p:tooltip id="#{id}InfoTooltip" for="#{id}Info" value="#{info}"
               rendered="#{info != null}"/>
  </h:panelGroup>
  <h:panelGroup>
    <h:outputText value="#{value}"
                  rendered="#{editing == null ? false : !editing}"/>
    <p:inputText id="#{id}" value="#{value}"
                 required="#{required == null ? false : required}" label="#{label}"
                 rendered="#{editing == null ? true : editing}"
                 styleClass="#{id}"
                 readonly="#{readonly == null ? false : readonly}">
      <f:convertNumber currencySymbol="R$" minFractionDigits="2" pattern="#,##0.00"/>
    </p:inputText>
    <script>
      $(function () {
        $('.#{id}').maskMoney({
          prefix: 'R$ ',
          allowNegative: true,
          thousands: '.',
          decimal: ',',
          affixesStay: false
        });
      })
    </script>
  </h:panelGroup>
  <p:message for="#{id}" rendered="#{renderMessage == null ? true : renderMessage}"/>
</ui:composition>
