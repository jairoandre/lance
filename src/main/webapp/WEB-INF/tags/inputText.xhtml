<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:outputLabel for="#{id}" value="#{label}:" style="font-weight:bold" rendered="#{label != null}" />
	<p:inputText id="#{id}" value="#{value}" required="#{required}"
		label="#{label}" disabled="#{!editing}">
		<ui:insert />
	</p:inputText>
	<p:message for="#{id}" />
</ui:composition>
