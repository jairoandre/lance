<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:panelGroup rendered="#{rendered == null ? true : rendered}">
		<p:outputLabel value="#{label}" for="#{id}" styleClass="lance-label"
									 rendered="#{rendered == null ? true : rendered}"/>
		<h:panelGroup id="#{id}Info"
			styleClass="fa fa-info-circle lance-info-icon"
			rendered="#{info != null}" />
		<p:tooltip id="#{id}InfoTooltip" for="#{id}Info" value="#{info}"
			rendered="#{info != null}" />
	</h:panelGroup>
	<h:outputText value="#{value == null ? '-' : value.label}"
		rendered="#{!editing and (rendered == null ? true : rendered)}" />
	<p:selectOneMenu id="#{id}" value="#{value}" required="#{required}"
		label="#{label}" styleClass="label-input" rendered="#{editing and (rendered == null ? true : rendered)}">
		<f:selectItem itemLabel="Selecione..." />
		<f:selectItems value="#{options}" var="option"
			itemLabel="#{option.label}" itemValue="#{option}"/>
	</p:selectOneMenu>
	<p:message for="#{id}"
		rendered="#{(renderMessage == null ? true : renderMessage) and (rendered == null ? true : rendered)}" />
</ui:composition>
