<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="id" />
	<composite:attribute name="header" />
	<composite:attribute name="width" />
	<composite:attribute name="update" />
	<composite:attribute name="controller" />
	<composite:attribute name="tableContainerId" />
	<composite:attribute name="bean" />
</composite:interface>

<composite:implementation>

	<p:dialog id="#{cc.attrs.id}" widgetVar="#{cc.attrs.id}" modal="true"
		header="#{cc.attrs.header}"
		width="#{cc.attrs.width == null ? '50%' : cc.attrs.width}">
		<p:ajax event="close" update=":#{p:component(cc.attrs.update)}" />
		<h:panelGroup id="#{cc.attrs.tableContainerId}">
			<lance:dataTable id="#{cc.attrs.id}_tbl"
				controller="#{cc.attrs.controller}" renderAddBtn="false"
				renderActionColumn="false">
				<p:column style="text-align: center; #{(cc.attrs.bean.id == item.id) ? 'background-color: #FFECAD;' : ''}" width="50">
					<p:commandLink ajax="true" styleClass="action-link" process="@this"
						update=":#{p:component(cc.attrs.tableContainerId)}">
						<f:setPropertyActionListener value="#{item}"
							target="#{cc.attrs.bean}" />
						<h:panelGroup
							styleClass="fa fa#{(cc.attrs.bean.id == item.id) ? '-dot' : ''}-circle-o" />
					</p:commandLink>
				</p:column>
				<p:column sortBy="#{item.title}" headerText="Descrição"
					style="text-align: left; #{(cc.attrs.bean.id == item.id) ? 'background-color: #FFECAD;' : ''}">
					<h:outputText value="#{item.title}" />
				</p:column>
			</lance:dataTable>
		</h:panelGroup>
		<f:facet name="footer">
			<p:commandButton id="#{cc.attrs.id}_closeDlgBtn" ajax="true"
				onclick="PF('#{cc.attrs.id}').hide()" value="Fechar diálogo" />
		</f:facet>
	</p:dialog>

</composite:implementation>

</html>
