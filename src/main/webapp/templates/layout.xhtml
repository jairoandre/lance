<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:insert name="metadata"/>
<h:head>
    <title>Sistema lance</title>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputScript library="js" name="locales.js"/>
    <h:outputScript library="js" name="jquery.maskMoney.min.js"/>
    <h:outputScript library="js" name="particles.min.js"/>
    <link rel="shortcut icon" type="image/x-icon"
          href="#{resource['img/favicon.ico']}"/>
</h:head>
<h:body>
    <ui:include src="../templates/tiles/top-menu.xhtml"/>
    <div id="particles-js"/>
    <script type="application/javascript">
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <p:ajaxStatus onstart="PF('statusDialog').show()"
                  onerror="PF('statusDialog').hide()"
                  onsuccess="PF('statusDialog').hide()"/>
    <p:dialog widgetVar="statusDialog" modal="false" draggable="false"
              closable="false" resizable="false" showHeader="false"
              hideEffect="fade" position="right bottom"
              style="margin: 0 20px 20px 0; font-size: 25px !important;">
        <span class="fa fa-refresh fa-spin" style=""/>
    </p:dialog>
    <h:panelGroup style="padding: 20px;">
        <ui:insert name="content">Put default content here, if any.</ui:insert>
    </h:panelGroup>
</h:body>
</html>
