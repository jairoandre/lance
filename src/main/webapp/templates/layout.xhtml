<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:insert name="metadata"/>
<h:head>
  <title>Sistema lance</title>
  <h:outputStylesheet library="css" name="default.css"/>
  <h:outputScript library="js" name="locales.js"/>
  <h:outputScript library="js" name="jquery.maskMoney.min.js"/>
  <h:outputScript library="js" name="particles.min.js"/>
  <h:outputScript library="js" name="jquery.numberMask.min.js"/>
  <link rel="shortcut icon" type="image/x-icon"
        href="#{resource['img/favicon.ico']}"/>
</h:head>
<h:body>
  <ui:include src="../templates/tiles/top-menu.xhtml"/>

  <p:ajaxStatus onstart="PF('statusDialog').show()"
                onerror="PF('statusDialog').hide()"
                onsuccess="PF('statusDialog').hide()"/>
  <p:dialog widgetVar="statusDialog" modal="false" draggable="false"
            closable="false" resizable="false" showHeader="false"
            hideEffect="fade" position="right bottom"
            style="margin: 0 20px 20px 0; font-size: 25px !important;">
    <span class="fa fa-refresh fa-spin" style=""/>
  </p:dialog>
  <h:panelGroup style="padding: 20px;">
    <ui:insert name="content"/>
  </h:panelGroup>
</h:body>
</html>
