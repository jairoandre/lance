<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Title</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<c:if test="#{request.isUserInRole('Administrator')}">
				<p:menuitem value="Home"
					action="/admin/AdminHome.xhtml?faces-redirect=true" ajax="false"
					icon="ui-icon-home" />
				<p:menuitem value="Users"
					action="/admin/UserList.xhtml?faces-redirect=true" ajax="false"
					icon="ui-icon-person" />
			</c:if>
			<c:if test="#{request.getUserPrincipal() != null}">
				<p:menuitem value="Logout" action="#{loginController.logout}"
					icon="ui-icon-power" />
			</c:if>
			<p:menuitem value="Setores" action="/pages/sector/list.xhtml?faces-redirect=true"
				icon="ui-icon-hospital-o" />
			<p:menuitem value="Clientes"
				action="/setor.xhtml?faces-redirect=true" icon="ui-icon-contact" />
			<p:menuitem value="Tipos de serviço"
				action="/setor.xhtml?faces-redirect=true" icon="ui-icon-contact" />
			<p:menuitem value="Serviços"
				action="/setor.xhtml?faces-redirect=true" icon="ui-icon-contact" />
			<p:menuitem value="Contratos"
				action="/setor.xhtml?faces-redirect=true" icon="ui-icon-contact" />
			<p:menuitem value="Lançamentos"
				action="/setor.xhtml?faces-redirect=true" icon="ui-icon-contact" />
			<c:if test="#{request.getUserPrincipal() == null}">
				<p:menuitem value="Login" action="/Login.xhtml?faces-redirect=true"
					icon="ui-icon-power" />
			</c:if>
		</p:menubar>
	</h:form>
</h:body>
</html>
