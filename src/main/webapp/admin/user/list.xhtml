<ui:composition template="/templates/layout.xhtml"
								xmlns="http://www.w3.org/1999/xhtml"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:p="http://primefaces.org/ui"
								xmlns:vah="http://java.sun.com/jsf/composite/vah">
	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Usuários">
				<vah:dataTable id="dataTable" controller="#{userCtrl}">
					<p:column sortBy="#{item.id}" headerText="Id" width="50" styleClass="left-align">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column sortBy="#{item.login}" headerText="Login" width="150" styleClass="left-align">
						<h:outputText value="#{item.login}" />
					</p:column>
					<p:column sortBy="#{item.title}" headerText="Descrição" styleClass="left-align">
						<h:outputText value="#{item.title}" />
					</p:column>
				</vah:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
