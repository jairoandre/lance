<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form styleClass="login-pnl">
			<p:growl id="msgs" showDetail="true" sticky="false" />
			<h:graphicImage library="img" name="logo.png" height="50" />
			<h:panelGrid columns="1">
				<p:outputLabel value="Usuário: " />
				<p:inputText id="username" value="#{loginController.username}"
					required="true" requiredMessage="Usuário requerido">
					<f:validateLength minimum="1" />
				</p:inputText>
				<p:outputLabel value="Senha:" />
				<p:password id="password" value="#{loginController.password}"
					required="true" requiredMessage="Senha requerida">
					<f:validateLength minimum="1" />
				</p:password>
			</h:panelGrid>
			<br/>
			<center>
				<p:commandButton value="Entrar" update="msgs"
					actionListener="#{loginController.login}" type="submit"
					icon="fa fa-sign-in" style="margin:0" />
			</center>

		</h:form>
	</ui:define>
</ui:composition>
