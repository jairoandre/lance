<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{entryController.id}" />
			<f:viewParam name="editing" value="#{entryController.editing}" />
			<f:viewAction action="#{entryController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable id="dataTable" var="entry"
				value="#{entryController.entryMap}">
				<p:columnGroup type="header">
					<p:row>
						<p:column colspan="3"
							headerText="#{entryController.serviceItem.title}" />
					</p:row>
					<p:row>
						<p:column headerText="Cliente" />
						<p:column headerText="Valor de Contrato" />
						<p:column headerText="Valor variÃ¡vel" />
					</p:row>
				</p:columnGroup>
				<p:column>
					<h:outputText value="#{entry.key.client.title}" />
				</p:column>
				<p:column>
					<h:outputText value="#{entry.value.contractValue}" />
				</p:column>
				<p:column>
					<p:inputText value="#{entry.value.variableValue}" required="true">
						<p:ajax process="@this" update="@form" />
					</p:inputText>
				</p:column>
				<p:columnGroup id="footer" type="footer">
					<p:row>
						<p:column footerText="Total:" style="text-align: right;" />
						<p:column colspan="2" style="text-align: left;"
							footerText="#{entryController.total}" />
					</p:row>
				</p:columnGroup>
			</p:dataTable>
			<h:panelGroup id="entrySaveBtnPnl" layout="block"
				style="margin-top: 10px;">
				<p:commandButton value="Salvar" icon="ui-icon-check" ajax="true"
					update="@form" validateClient="true" style="margin-right:10px"
					action="#{entryController.saveEntrys}"
					rendered="#{entryController.editing}" />
				<p:commandButton value="Voltar" immediate="true" icon="fa fa-undo"
					action="#{entryController.back}" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
