<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{entryController.id}"/>
      <f:viewParam name="editing" value="#{entryController.editing}"/>
      <f:viewAction action="#{entryController.onLoad}"/>
    </f:metadata>
  </ui:define>
  <ui:define name="content">
    <h:form id="form">
      <p:panel header="LanÃ§amento">
        <p:dataTable id="dataTable" var="entryValue"
                     value="#{entryController.item.values}">
          <p:column headerText="Setor" styleClass="left-align">
            <h:outputText value="#{entryValue.contractSector.sector.title}"/>
          </p:column>
        </p:dataTable>
        <h:panelGroup id="entrySaveBtnPnl" layout="block"
                      style="margin-top: 10px;">
          <p:commandButton value="Salvar" icon="ui-icon-check" ajax="true"
                           update="@form" validateClient="true" style="margin-right:10px"
                           action="#{entryController.saveEntrys}"
                           rendered="#{entryController.editing}"/>
          <p:commandButton value="Voltar" immediate="true" icon="fa fa-undo"
                           action="#{entryController.back}"/>
        </h:panelGroup>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
