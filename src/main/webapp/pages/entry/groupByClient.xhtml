<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lance="http://java.sun.com/jsf/composite/lance"
                xmlns:uilance="http://vah.com.br/lance">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="date" value="#{entryController.groupDateStr}"/>
      <f:viewAction action="#{entryController.loadGroupByClient}"/>
    </f:metadata>
  </ui:define>
  <ui:define name="content">
    <h:form id="form">
      <h:panelGroup id="container" layout="block" styleClass="lance-container">
        <p:panel>
          <p:dataTable id="dataTable" var="groupValue"
                       value="#{entryController.groupValues}" styleClass="table-left-header">
            <p:column sortBy="#{groupValue.key.title}" headerText="Clientes" styleClass="left-align">
              <h:outputText value="#{groupValue.key.title}"/>
            </p:column>
          </p:dataTable>
        </p:panel>
      </h:panelGroup>
    </h:form>
  </ui:define>
</ui:composition>
