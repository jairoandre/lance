<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="content">
		<h:form id="form">
			<p:dataTable value="#{entryController.entries}" var="map"
				emptyMessage="Sem entradas">
				<p:subTable var="subMap" value="#{map.value.entrySet().toArray()}">
					<f:facet name="header">
						<h:outputText value="#{map.key.title}" />
					</f:facet>
					<p:column>
						<h:outputText value="#{subMap}" />
					</p:column>					
				</p:subTable>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
