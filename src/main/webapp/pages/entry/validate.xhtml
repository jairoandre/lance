<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uilance="http://vah.com.br/lance">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{entryController.id}"/>
      <f:viewParam name="editing" value="#{entryController.editing}"/>
      <f:viewParam name="serviceId" value="#{entryController.serviceId}"/>
      <f:viewAction action="#{entryController.onLoadValidation}"/>
    </f:metadata>
  </ui:define>
  <ui:define name="content">
    <h:form id="form">
      <p:panel id="validatePnl"
               header="Validar lançamento - #{entryController.item.service.title.toUpperCase()}"
               styleClass="lance-container">

        <ui:include src="totalBlock.xhtml"/>

        <h:panelGroup id="contaReceberBlock" styleClass="margin-top" layout="block">

          <div class="ui-messages ui-widget" aria-live="polite">
            <div class="ui-messages-info ui-corner-all">
              <span class="ui-messages-info-icon"></span>
              <ul>
                <li>
                  <h:panelGroup styleClass="ui-messages-info-detail">
                    Verifique se o valor do lançamento está coerente (<b>
                    <h:outputText value="#{entryController.item.totalValue}" styleClass="label">
                      <f:convertNumber minFractionDigits="2" pattern="R$ #,##0.00"/>
                    </h:outputText></b>). O aceite deste lançamento resultará na inserção de um item de "Contas a receber" para cada item deste lançamento.
                    <br/>
                    Por favor, complemente as informações da conta a receber nos campos abaixo:
                  </h:panelGroup>
                </li>
              </ul>
            </div>
          </div>

          <h:panelGrid columns="3">
            <uilance:inputDate id="dtLancamento" label="Data lançamento"
                               editing="#{entryController.editing}"
                               required="true"
                               value="#{entryController.dtLancamentoConRec}">
              <p:ajax event="change" listener="#{entryController.updateDtVencimento}" process="@this"
                      update="dtVencimento"/>
            </uilance:inputDate>
            <uilance:inputDate id="dtVencimento" label="Data vencimento"
                               editing="false"
                               value="#{entryController.dtVencConRec}"/>
          </h:panelGrid>

        </h:panelGroup>

        <h:panelGroup id="oldEntriesBlock" styleClass="margin-top" layout="block">
          <p:panel toggleable="true" collapsed="true">
            <f:facet name="header">
              <h:outputText value="Lançamentos anteriores"/>
            </f:facet>
            <p:dataTable id="oldEntriesTable" var="entry"
                         value="#{entryController.oldEntries}" styleClass="table-left-header"
                         emptyMessage="Sem lançamentos">
              <p:column sortBy="#{entry.createdOn}" headerText="Setor" styleClass="left-align">
                <h:outputText value="#{entry.createdOn}">
                  <f:convertDateTime pattern="MM/yyyy"/>
                </h:outputText>
              </p:column>
              <p:column headerText="Valor" styleClass="left-align" width="150">
                <h:outputText value="#{entry.value}">
                  <f:convertNumber type="currency" currencySymbol="R$" minFractionDigits="2" pattern="R$ #,##0.00"/>
                </h:outputText>
              </p:column>
            </p:dataTable>
          </p:panel>
        </h:panelGroup>

        <h:panelGroup id="dataTableBlock" styleClass="margin-top" layout="block">
          <p:panel toggleable="true" collapsed="true">
            <f:facet name="header">
              <h:outputText value="Valores do lançamento"/>
            </f:facet>
            <p:dataTable id="dataTable" var="entryValue"
                         value="#{entryController.item.values}" styleClass="table-left-header">
              <p:column sortBy="#{entryValue.contractSector.sector.title}" headerText="Setor" styleClass="left-align">
                <h:outputText value="#{entryValue.contractSector.sector.title}"/>
              </p:column>
              <p:column headerText="Valor" styleClass="left-align" width="150">
                <h:panelGroup id="itemValue">
                  <h:outputText value="#{entryValue.value}">
                    <f:convertNumber type="currency" currencySymbol="R$" minFractionDigits="2" pattern="R$ #,##0.00"/>
                  </h:outputText>
                </h:panelGroup>
              </p:column>
            </p:dataTable>
          </p:panel>
        </h:panelGroup>

        <h:panelGroup id="comentariosBlock" styleClass="margin-top" layout="block">
          <p:panel toggleable="true" collapsed="true">
            <f:facet name="header">
              <h:outputText value="Comentários"/>
            </f:facet>
            <ui:include src="commentsBlock.xhtml"/>

            <h:panelGroup id="commentsBlock" styleClass="margin-top" layout="block">
              <h:panelGrid columns="1">
                <p:inputTextarea id="comment" cols="60"
                                 value="#{entryController.comment.details}"/>
                <p:commandButton id="commentBtn" icon="fa fa-comment"
                                 value="Adicionar" action="#{entryController.addComment}"
                                 process="@this comment" update="commentsTbl comment" ajax="true"/>
              </h:panelGrid>
            </h:panelGroup>
          </p:panel>
        </h:panelGroup>


        <h:panelGroup id="entrySaveBtnPnl" layout="block"
                      style="margin-top: 10px;">
          <p:commandButton value="Validar" icon="ui-icon-check" ajax="true"
                           process="@form"
                           update="@form" validateClient="true" style="margin-right:10px"
                           action="#{entryController.doValidateSave}"
                           onstart="PF('changePage').show()"
                           oncomplete="PF('changePage').hide()"
                           rendered="#{entryController.editing}"/>
          <p:commandButton value="Indeferir" icon="ui-icon-cancel" ajax="true"
                           update="@form" validateClient="true" style="margin-right:10px"
                           action="#{entryController.doDenySave}"
                           rendered="#{entryController.editing}"/>
          <p:commandButton value="Voltar" immediate="true" icon="fa fa-undo"
                           action="#{entryController.back}"/>
        </h:panelGroup>
      </p:panel>

    </h:form>
  </ui:define>
</ui:composition>
