<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{entryValidateController.id}" />
			<f:viewParam name="editing"
				value="#{entryValidateController.editing}" />
			<f:viewAction action="#{entryValidateController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:panel id="validatePnl" header="Validar lançamento">
				<h:panelGrid columns="4">
					<h:outputLabel value="Serviço:" style="font-weight: bold;" />
					<h:outputText value="#{entryValidateController.item.service.title}" />
					<h:outputLabel value="Valor:" style="font-weight: bold;" />
					<h:outputText value="#{entryValidateController.item.total}" />
				</h:panelGrid>
				<br />
				<p:dataTable id="commentsTbl" var="comment"
					value="#{entryValidateController.item.comments}"
					emptyMessage="Sem comentários">
					<p:columnGroup type="header">
						<p:row>
							<p:column headerText="Comentários" colspan="3"
								style="text-align: left;" />
						</p:row>
						<p:row>
							<p:column headerText="Autor" style="text-align: left;" />
							<p:column headerText="Conteúdo" style="text-align: left;" />
							<p:column headerText="Data" style="text-align: left;" />
						</p:row>
					</p:columnGroup>
					<p:column>
						<h:outputText value="#{comment.author.login}" />
					</p:column>
					<p:column>
						<h:outputText value="#{comment.details}" />
					</p:column>
					<p:column>
						<h:outputText value="#{comment.createdOn}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<br />
				<h:panelGrid columns="1">
					<p:inputTextarea id="comment" cols="60"
						value="#{entryValidateController.comment.details}" />
					<p:commandButton id="commentBtn" icon="fa fa-comment"
						value="Adicionar" action="#{entryValidateController.addComment}"
						process="@this comment" update="commentsTbl comment" ajax="true" />
				</h:panelGrid>
			</p:panel>
			<h:panelGroup id="entrySaveBtnPnl" layout="block"
				style="margin-top: 10px;">
				<p:commandButton value="Validar" icon="ui-icon-check" ajax="true"
					update="@form" validateClient="true" style="margin-right:10px"
					action="#{entryValidateController.doSave}"
					rendered="#{entryValidateController.editing}" />
				<p:commandButton value="Indeferir" icon="ui-icon-cancel" ajax="true"
					update="@form" validateClient="true" style="margin-right:10px"
					action="#{entryValidateController.doDenySave}"
					rendered="#{entryValidateController.editing}" />
				<p:commandButton value="Voltar" immediate="true" icon="fa fa-undo"
					action="#{entryValidateController.back}" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
