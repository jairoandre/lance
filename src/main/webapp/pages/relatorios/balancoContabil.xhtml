<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="content">
    <h:form id="form">
      <p:panel header="Balanço Condomínio">
        <h:panelGrid columns="2">
          <p:outputLabel value="Vigência" for="vigencia"/>
          <h:panelGroup>
            <p:inputText id="vigencia" styleClass="searchMonth" value="#{balancoContabilCtrl.vigencia}"
                         onclick="this.setSelectionRange(0, this.value.length)"
                         required="true">
              <f:convertDateTime pattern="MM/yyyy" dateStyle="short" timeZone="GMT-0300"/>
            </p:inputText>
            <script>
              $(".searchMonth").mask('99/9999');
            </script>
          </h:panelGroup>
        </h:panelGrid>
        <h:panelGroup layout="block" styleClass="margin-top">
          <p:commandButton rendered="true" id="gerarRelatorio" value="Gerar Relatório" ajax="false"
                           process="@form"
                           style="font-size: 25px;"
                           onclick="PrimeFaces.monitorDownload(start, stop);">
            <p:fileDownload value="#{balancoContabilCtrl.relatorio}"/>
          </p:commandButton>
        </h:panelGroup>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
