<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{clientController.id}" />
			<f:viewParam name="editing" value="#{clientController.editing}" />
			<f:viewAction action="#{clientController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:dialog widgetVar="addSectorDlg" modal="true"
				header="RELACIONAR SETOR" width="80%">
				<p:ajax event="close" update=":#{p:component('sectorTbl')}" />
				<lance:dataTable id="dataTable" controller="#{sectorController}"
					renderAddBtn="false" renderActionColumn="false">
					<p:column sortBy="#{item.id}" headerText="Id">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column sortBy="#{item.title}" headerText="Nome">
						<h:outputText value="#{item.title}" />
					</p:column>
					<p:column headerText="Relacionar" style="text-align: center"
						width="100">
						<p:commandLink id="toggleSector"
							action="#{clientController.toggle(item)}" ajax="true"
							styleClass="action-link" process="@this" update="@this">
							<span
								class="fa fa#{clientController.selected(item) ? '-check' : ''}-square-o" />
						</p:commandLink>
					</p:column>
				</lance:dataTable>
				<f:facet name="footer">
					<p:commandButton id="closeSectorDlgBtn" ajax="true"
						onclick="PF('addSectorDlg').hide()" value="Fechar diÃ¡logo" />
				</f:facet>
			</p:dialog>
			<lance:editForm id="clienPnl" controller="#{clientController}">
				<h:outputLabel value="Cliente:" style="font-weight: bold;" />
				<h:outputText value="#{clientController.item.title}" />
				<f:facet name="other">
					<p:commandButton id="addSectorBtn"
						onclick="PF('addSectorDlg').show()" value="Adicionar setor" />
					<p:dataTable id="sectorTbl" var="sector"
						value="#{clientController.item.sectors.toArray()}"
						emptyMessage="Sem setores" style="margin-top: 10px">
						<p:column headerText="Setor" style="text-align: left;">
							<h:outputText value="#{sector.title}" />
						</p:column>
						<p:column width="100" headerText="Remover"
							style="text-align: center;">
							<p:commandLink id="removeBtn"
								action="#{clientController.toggle(sector)}" ajax="true"
								styleClass="action-link" update="@form"
								rendered="#{clientController.editing}" process="@this">
								<span class="fa fa-trash" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</f:facet>
			</lance:editForm>
		</h:form>
	</ui:define>
</ui:composition>
