<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{clientController.id}" />
			<f:viewParam name="editing" value="#{clientController.editing}" />
			<f:viewAction action="#{clientController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">

			<lance:manyToManyDialog id="addSectorDlg"
				bean="#{clientController.sector}" controller="#{sectorController}"
				header="RELACIONAR SETORES" targetController="#{clientController}"
				targetItems="#{clientController.item.sectors}" toggleAction="toggle"
				update="sectors" width="600" />

			<lance:editForm id="clientForm" controller="#{clientController}">
				<h:outputLabel value="Cliente:" style="font-weight: bold;" />
				<h:outputText value="#{clientController.item.title}" />
				<f:facet name="other">

					<uilance:manyToMany id="sectors" addBtnLabel="Relacionar setores"
						bean="#{clientController.sector}" columnHeader="Setor"
						controller="#{clientController}" dialog="addSectorDlg"
						editing="#{clientController.editing}" emptyMessage="Sem setores"
						items="#{clientController.item.sectors.toArray()}"
						toggleAction="toggle" />

				</f:facet>
			</lance:editForm>

		</h:form>
	</ui:define>
</ui:composition>
