<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:messages />
		<h:form id="form">
			<p:commandButton value="Novo cliente"
				oncomplete="newUserDialog.show()" icon="ui-icon-star"
				title="Criar novo cliente" />
			<p:commandButton value="Excluir clientes"
				actionListener="#{clientController.doDeleteUsers}"
				update="dataTable" icon="ui-icon-trash" />
			<br />
			<br />
			<p:dataTable id="dataTable" var="item"
				value="#{clientController.lazyModel}" paginator="true" rows="10"
				selection="#{clientController.selectedItems}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				lazy="true" rowsPerPageTemplate="10,15,50">
				<p:column selectionMode="multiple" style="width:18px" />
				<p:column sortBy="#{item.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column sortBy="#{item.title}">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.title}" />
				</p:column>
				<p:column sortBy="#{item.clientCode}">
					<f:facet name="header">
						<h:outputText value="CÃ³digo" />
					</f:facet>
					<h:outputText value="#{item.clientCode}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
