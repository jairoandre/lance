<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:vah="http://java.sun.com/jsf/composite/vah"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uivah="http://vah.com.br/vah">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{fornecedorCtrl.id}"/>
      <f:viewAction action="#{fornecedorCtrl.onLoad}"/>
    </f:metadata>
  </ui:define>
  <ui:define name="content">
    <h:form id="form">

      <vah:manyToManyDialog id="addSetorDlg"
                            bean="#{fornecedorCtrl.setor}" controller="#{setorCtrl}"
                            header="RELACIONAR SETORES" targetController="#{fornecedorCtrl}"
                            targetItems="#{fornecedorCtrl.item.setores}" toggleAction="toggle"
                            update="setores" width="800">
        <p:column sortBy="#{item.id}" headerText="CÃ³d." width="100">
          #{item.id}
        </p:column>
      </vah:manyToManyDialog>

      <vah:editForm id="clientForm" controller="#{fornecedorCtrl}" columns="2">
        <h:outputLabel value="Id:" style="font-weight: bold;"/>
        <h:outputText value="#{fornecedorCtrl.item.id}"/>
        <h:outputLabel value="Cliente:" style="font-weight: bold;"/>
        <h:outputText value="#{fornecedorCtrl.item.title}"/>
        <f:facet name="other">

          <uivah:manyToMany id="setores" addBtnLabel="Relacionar setores"
                            bean="#{fornecedorCtrl.setor}" columnHeader="Setor"
                            controller="#{fornecedorCtrl}" dialog="addSetorDlg"
                            editing="#{fornecedorCtrl.editing}" emptyMessage="Sem setores"
                            items="#{fornecedorCtrl.item.setores.toArray()}"
                            toggleAction="toggle"/>

        </f:facet>
      </vah:editForm>

    </h:form>
  </ui:define>
</ui:composition>
