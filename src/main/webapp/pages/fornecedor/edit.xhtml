<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:vah="http://java.sun.com/jsf/composite/vah"
                xmlns:p="http://primefaces.org/ui"
                xmlns:uivah="http://vah.com.br/vah">
  <ui:define name="metadata">
    <f:metadata>
      <f:viewParam name="id" value="#{fornecedorCtrl.id}"/>
      <f:viewAction action="#{fornecedorCtrl.onLoad}"/>
    </f:metadata>
  </ui:define>
  <ui:define name="content">
    <h:form id="form">

      <vah:editForm id="clientForm" controller="#{fornecedorCtrl}" columns="2">
        <h:outputLabel value="Id:" style="font-weight: bold;"/>
        <h:outputText value="#{fornecedorCtrl.item.id}"/>
        <h:outputLabel value="Cliente:" style="font-weight: bold;"/>
        <h:outputText value="#{fornecedorCtrl.item.title}"/>
        <f:facet name="other">
          <h:panelGroup layout="block" styleClass="margin-left">
            <uivah:multiples id="setores" controller="#{setorCtrl}"
                             converter="#{setorConverter}" label="Setores: " placeholder="CÃ³d./Nome..."
                             editing="#{fornecedorCtrl.editing}"
                             values="#{fornecedorCtrl.item.setores}"/>
          </h:panelGroup>
        </f:facet>
      </vah:editForm>

    </h:form>
  </ui:define>
</ui:composition>
