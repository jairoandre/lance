<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{sectorController.id}" />
			<f:viewParam name="editing" value="#{sectorController.editing}" />
			<f:viewAction action="#{sectorController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<lance:editForm id="sectorPnl" controller="#{sectorController}">
				<uilance:formField id="name" label="Nome"
					value="#{sectorController.item.name}"
					editing="#{sectorController.editing}" required="true" />
				<uilance:formField id="details" label="Detalhes"
					value="#{sectorController.item.details}"
					editing="#{sectorController.editing}" required="true" />
				<uilance:formField id="area" label="Área"
					value="#{sectorController.item.name}"
					editing="#{sectorController.editing}">
					<f:validateDoubleRange minimum="0" maximum="99999999.99" />
				</uilance:formField>
			</lance:editForm>
		</h:form>
	</ui:define>
</ui:composition>
