<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="form">
			<p:commandButton value="Novo setor" action="#{sectorController.preAdd}"
				icon="ui-icon-star" title="Criar novo setor" />
			<p:commandButton value="Excluir setores"
				actionListener="#{sectorController.doDeleteUsers}"
				update="dataTable" icon="ui-icon-trash" />
			<br />
			<br />
			<p:dataTable id="dataTable" var="item"
				value="#{sectorController.lazyModel}" paginator="true" rows="10"
				selection="#{sectorController.selectedItems}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				lazy="true" rowsPerPageTemplate="10,15,50">
				<p:column selectionMode="multiple" style="width:18px" />
				<p:column sortBy="#{item.id}">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column sortBy="#{item.name}">
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.name}" />
				</p:column>
				<p:column sortBy="#{item.details}">
					<f:facet name="header">
						<h:outputText value="Detalhes" />
					</f:facet>
					<h:outputText value="#{item.details}" />
				</p:column>
				<p:column sortBy="#{item.area}">
					<f:facet name="header">
						<h:outputText value="Área" />
					</f:facet>
					<h:outputText value="#{item.area}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
