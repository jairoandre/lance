<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="content">
		<h:form id="form">
			<lance:dataTable id="dataTable" controller="#{sectorController}">
				<p:column sortBy="#{item.id}" headerText="Id">
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column sortBy="#{item.title}" headerText="Nome">
					<h:outputText value="#{item.title}" />
				</p:column>
				<p:column sortBy="#{item.details}" headerText="Detalhes">
					<h:outputText value="#{item.details}" />
				</p:column>
				<p:column sortBy="#{item.area}" headerText="Área">
					<h:outputText value="#{item.area}" />
				</p:column>
			</lance:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
