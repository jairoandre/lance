<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{serviceTypeController.id}" />
			<f:viewParam name="editing" value="#{serviceTypeController.editing}" />
			<f:viewAction action="#{serviceTypeController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<lance:editForm id="sectorPnl" controller="#{serviceTypeController}">
				<uilance:formField id="name" label="Nome"
					value="#{serviceTypeController.item.title}"
					editing="#{serviceTypeController.editing}" required="true" />
			</lance:editForm>
		</h:form>
	</ui:define>
</ui:composition>
