<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{contractController.id}" />
			<f:viewParam name="editing" value="#{contractController.editing}" />
			<f:viewAction action="#{contractController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<lance:editForm id="contractPnl" controller="#{contractController}"
				columns="3">
				<uilance:inputText id="name" label="Nome"
					value="#{contractController.item.title}"
					editing="#{contractController.editing}" required="true" />
				<uilance:inputDate id="beginDate" label="Data de início"
					value="#{contractController.item.beginDate}"
					editing="#{contractController.editing}" required="true" />
				<uilance:inputDate id="endDate" label="Data de término"
					value="#{contractController.item.endDate}"
					editing="#{contractController.editing}" required="true" />
				<uilance:inputDate id="changeDate" label="Data de reajuste"
					value="#{contractController.item.changeDate}"
					editing="#{contractController.editing}" required="true" />
				<uilance:selectOne id="client" label="Cliente"
					value="#{contractController.item.client.id}"
					displayValue="#{contractController.item.client.title}"
					editing="#{contractController.editing}" required="true">
					<f:selectItems value="#{contractController.clients}" />
				</uilance:selectOne>
				<f:facet name="other">
					<p:panel id="addServiceGrid" header="Serviços">
						<h:panelGrid columns="3" rendered="#{contractController.editing}">
							<uilance:selectOne id="serviceSelectOne" label="Serviço"
								value="#{contractController.serviceIdToAdd}" editing="true"
								rendered="#{contractController.editing}" required="false"
								renderMessage="false">
								<f:selectItems value="#{contractController.services}" />
								<p:ajax update="addServiceBtn" process="@this serviceSelectOne" />
							</uilance:selectOne>
							<p:commandButton id="addServiceBtn"
								action="#{contractController.addService}" ajax="true"
								update="addServiceGrid serviceSelectOne" value="Adicionar"
								process="@this serviceSelectOne"
								disabled="#{contractController.serviceIdToAdd == null}" />
						</h:panelGrid>
						<table>
							<ui:repeat id="servicesRepeat" var="service"
								value="#{contractController.item.services}" varStatus="iter">
								<tbody>
									<tr>
										<td><h:outputLabel for="service"
												value="#{service.service.title}:" style="font-weight:bold" />
										</td>
										<td><h:outputText value="#{service.amount}"
												rendered="#{!contractController.editing}" /> <p:inputText
												id="service" value="#{service.amount}" required="true"
												label="#{service.service.title}"
												rendered="#{contractController.editing}">
												<p:ajax process="@this" update="@this" />
											</p:inputText></td>
										<td><p:commandButton id="removeBtn"
												action="#{contractController.removeService(iter.index)}"
												ajax="true" update=":#{p:component('addServiceGrid')}"
												rendered="#{contractController.editing}"
												validateClient="false" value="Remover" process="@this" /></td>
										<td><p:message for="service" /></td>
									</tr>
								</tbody>
							</ui:repeat>
						</table>
					</p:panel>
				</f:facet>
			</lance:editForm>
		</h:form>
	</ui:define>
</ui:composition>
