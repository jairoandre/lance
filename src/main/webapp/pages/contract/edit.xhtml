<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{contractController.id}" />
			<f:viewParam name="editing" value="#{contractController.editing}" />
			<f:viewAction action="#{contractController.onLoad}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="form">

			<lance:manyToOneDialog id="subjectDlg"
				tableContainerId="subjectContainer" controller="#{clientController}"
				header="SELECIONAR CONTRATANTE" width="500" rendered="true"
				update="subject" bean="#{contractController.item.subject}" />

			<lance:manyToOneDialog id="sectorDlg"
				tableContainerId="sectorContainer" controller="#{sectorController}"
				header="SELECIONAR SETOR" width="500" rendered="true"
				update="sector" bean="#{contractController.item.sector}" />

			<lance:manyToManyDialog id="addServiceDlg"
				bean="#{contractController.beanService}"
				controller="#{serviceController}" header="RELACIONAR SERVIÇOS"
				tableContainerId="addServiceContainer"
				targetController="#{contractController}"
				targetItems="#{contractController.item.services}"
				toggleAction="toggleService" update="services" width="800" />

			<lance:editForm id="contractPnl" controller="#{contractController}"
				columns="3">
				<uilance:inputText id="name" label="Nome"
					value="#{contractController.item.title}"
					editing="#{contractController.editing}" required="true" />
				<uilance:inputDate id="beginDate" label="Data de início"
					value="#{contractController.item.beginDate}"
					editing="#{contractController.editing}" required="true" />
				<uilance:inputDate id="endDate" label="Data de término"
					value="#{contractController.item.endDate}"
					editing="#{contractController.editing}" required="true" />
				<uilance:inputDate id="changeDate" label="Data de reajuste"
					value="#{contractController.item.changeDate}"
					editing="#{contractController.editing}" required="true" />
				<uilance:manyToOne id="subject" dialog="subjectDlg"
					editing="#{contractController.editing}" label="Contratante"
					required="true" title="#{contractController.item.subject.title}"
					value="#{contractController.item.subject.id}" />
				<uilance:manyToOne id="sector" dialog="sectorDlg"
					editing="#{contractController.editing}" label="Setor"
					required="true" title="#{contractController.item.sector.title}"
					value="#{contractController.item.sector.id}" />

				<f:facet name="other">
					<uilance:manyToMany id="services" addBtnLabel="Relacionar serviços"
						bean="#{contractController.beanService}" columnHeader="Serviço"
						controller="#{contractController}" dialog="addServiceDlg"
						editing="#{contractController.editing}"
						emptyMessage="Sem serviços relacionados"
						items="#{contractController.item.services}"
						toggleAction="toggleService" />
				</f:facet>
			</lance:editForm>
		</h:form>
	</ui:define>
</ui:composition>
