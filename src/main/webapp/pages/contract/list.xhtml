<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lance="http://java.sun.com/jsf/composite/lance">
  <ui:define name="content">
    <h:form id="form">
      <p:panel header="Contratos">
        <lance:dataTable id="dataTable" controller="#{contractController}"
                         renderEditAction="#{loginController.isUserInRoles('ADMINISTRATOR,ACCOUNTANT')}"
                         renderDeleteAction="#{loginController.isUserInRoles('ADMINISTRATOR,ACCOUNTANT')}"
                         renderAddBtn="#{loginController.isUserInRoles('ADMINISTRATOR,ACCOUNTANT')}">
          <p:column headerText="Cód. cliente"
                    style="text-align: left;" width="120">
            <h:outputText value="#{item.subject.id}"/>
          </p:column>
          <p:column sortBy="#{item.title}" headerText="Título"
                    style="text-align: left;">
            <h:outputText value="#{item.title}"/>
          </p:column>
          <p:column headerText="Setores"
                    style="text-align: left;" width="60" styleClass="left-align">
            <h:outputText value="#{item.contractSectors.size()}"/>
          </p:column>
        </lance:dataTable>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
