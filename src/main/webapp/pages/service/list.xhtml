<ui:composition template="/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:lance="http://java.sun.com/jsf/composite/lance"
	xmlns:uilance="http://vah.com.br/lance">
	<ui:define name="content">
		<h:form id="form">
			<lance:dataTable id="dataTable" controller="#{serviceController}">
				<p:column sortBy="#{item.id}" headerText="Id">
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column sortBy="#{item.title}" headerText="Nome">
					<h:outputText value="#{item.title}" />
				</p:column>
				<p:column sortBy="#{item.defaultHistory}"
					headerText="Histórico padrão">
					<h:outputText value="#{item.defaultHistory}" />
				</p:column>
				<p:column sortBy="#{item.documentType}" headerText="Tipo">
					<h:outputText value="#{item.documentType}" />
				</p:column>
				<p:column sortBy="#{item.ledgerAccount}" headerText="Conta contábil">
					<h:outputText value="#{item.ledgerAccount}" />
				</p:column>
				<p:column sortBy="#{item.resultAccount}"
					headerText="Conta resultado">
					<h:outputText value="#{item.resultAccount}" />
				</p:column>
				<p:column sortBy="#{item.costAccount}" headerText="Conta custo">
					<h:outputText value="#{item.costAccount}" />
				</p:column>
			</lance:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
