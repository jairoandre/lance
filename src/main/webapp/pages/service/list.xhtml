<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lance="http://java.sun.com/jsf/composite/lance">
  <ui:define name="content">
    <h:form id="form">
      <p:panel header="Serviços">
        <lance:dataTable id="dataTable" controller="#{serviceController}"
                         renderEditAction="#{loginController.isUserInRoles('ADMINISTRATOR,SUPERVISOR')}"
                         renderDeleteAction="#{loginController.isUserInRoles('ADMINISTRATOR,SUPERVISOR')}"
                         renderAddBtn="#{loginController.isUserInRoles('ADMINISTRATOR,SUPERVISOR')}">
          <p:column sortBy="#{item.title}" headerText="Nome"
                    style="text-align: left;">
            <h:outputText value="#{item.title}"/>
          </p:column>
          <p:column sortBy="#{item.type}" headerText="Tipo de cobrança"
                    width="200" style="text-align: left;">
            <h:outputText value="#{item.type.label}"/>
          </p:column>
          <p:column sortBy="#{item.ledgerAccount.id}" headerText="Conta Contábil"
                    width="150" style="text-align: left;">
            <h:outputText value="#{item.ledgerAccount == null ? '-' : item.ledgerAccount.id}"/>
          </p:column>
          <p:column sortBy="#{item.clusterable}" headerText="Agrupável"
                    width="95" style="text-align: left;">
            <h:outputText value="#{item.clusterable ? 'Sim' : 'Não'}"/>
          </p:column>
          <p:column headerText="Valores" style="text-align: center;"
                    width="50">
            <p:commandLink id="currencyAction"
                           action="#{serviceController.currency(item)}"
                           styleClass="action-link" disabled="#{item.type == 'V' || item.type == 'C' || item.type == 'CI'}">
              <span class="fa fa-usd"/>
            </p:commandLink>
            <p:tooltip id="toolCurrencyAction" for="currencyAction"
                       value="Valores monetários"/>
          </p:column>
        </lance:dataTable>
      </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
